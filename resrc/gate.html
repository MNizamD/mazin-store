<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Open Chrome</title>
  </head>
  <style>
    @font-face {
      font-family: "inder";
      src: url("../fonts/Inder-Regular.ttf");
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "inder";
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(99, 99, 99);
    }
    .wrap {
      width: 500px;
      height: 550px;
      background-color: rgba(255, 255, 255, 0.192);
      backdrop-filter: blur(30px);
      border-radius: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 150px;
    }
    p {
      font-size: 30px;
      margin: 10% 15% 10% 15%;
      text-align: center;
    }
    button a {
      all: unset;
    }
    button {
      all: unset;
      width: fit-content;
      height: fit-content;
      font-size: 30px;
      border-radius: 30px;
      padding: 10px 100px;
      background-color: black;
      border: 3px solid black;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      cursor: pointer;
      color: white;
      font-weight: normal;
      border: 3px solid white;
      background-color: transparent;
    }
  </style>
  <body>
    <div class="wrap">
      <img
        src="https://www.google.com/chrome/static/images/chrome-logo-m100.svg"
        alt=""
      />
      <p>For a better experience, we recommend using Google Chrome browser.</p>
      <button id="tee" href="nnn">
        <a
          id="rdrct"
          href="intent:https://mnizamd.github.io/mazin-store/#Intent;end"
          target="_blank"
          >Visit</a
        >
      </button>
    </div>
  </body>
</html>
